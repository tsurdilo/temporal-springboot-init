<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: samples-header"></head>
<body>

<div class="container">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Run Demo Two Sample</h4>
            <br/><br/><br/>
            <div class="form-group">
                <form action="/runsampletwo", id="sampleform">
                    <p>Message: <input type="text" name="message"/></p>
                    <p><input type="submit" value="Send Message" class="btn btn-primary" />
                </form>
            </div>
        </div>
    </div>
    <div class="row" >
        <div class="col-md-6">
            <div class="panel panel-default" th:fragment="MessageList" id="MessageData">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped" id="workflow-messages">
                            <thead>
                            <tr>
                                <th>Workflow Messages:</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/jquery.sse.js"></script>
<script type="text/javascript" src="/js/samplessse.js"></script>
<script>
    $("#sampleform").submit(function( event ) {
        event.preventDefault();

        var $form = $( this ),
            message = $form.find( "input[name='message']" ).val(),
            url = $form.attr( "action" );

        $.ajax({
            'url': url,
            'method':'POST',
            'dataType': 'text',
            'contentType': 'application/json',
            'data': message,
            success: function(response) {
                // omit, message sent from activities to endpoint
            }
        });
    });
</script>
<footer th:replace="fragments :: samples-footer"></footer>
</body>
</html>
